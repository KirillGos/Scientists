<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="hide">
        <hr>
        <hr>
    </div>
    <div id="root">
        <div id="inputs-sec" class="card-style-1">
            <h2>Add a Scientist</h2>
            <div id="scientist">
                <label for="scientist-name-input">Scientist Name: </label>
                <input type="text" id="scientist-name-input">
            </div>
            <div id="scientist-work">
                 <label for="scientist-work-input">Scientist Work: </label>
                 <input type="text" id="scientist-work-input">
            </div>
            <div id="scientist-time">
                 <label for="scientist-country-input">Scientist Country: </label>
                 <input type="text" id="scientist-country-input">
            </div>
            <button id="submit-btn" class="button-class-1">Add</button>
        </div>
        <div id="search" class="card-style-1">
            <h2>Search a Scientist</h2>
            <div id="search-by-name">
                <label for="search-by-name-input">Search by Name</label>
                <input type="text" id="search-by-name-input">
            </div>
            <div id="search-by-country">
                <label for="search-by-country-input">Search by Country</label>
                <input type="text" id="search-by-country-input">
            </div>
            <button id="search-btn" class="button-class-1" data-status="inactive">Search</button>
        </div>
        <div id="edit">
            <div id="edit-scientists" class="card-style-1">
                <h2>Edit a Scientist</h2>
                <div id="edit-delete">
                    <button id="enable-delete" data-status="not-active">Click to Delete</button>
                </div>
                <div id="edit-update">
                     <button id="edit-update">Click to Update</button>
                </div>
            </div>
            <div id="edit-page-style" class="card-style-1">
                <h2>Edit Page Style</h2>
                <button id="light-theme">Light Theme</button>
                <button id="dark-theme">Dark Theme</button>
            </div>

        </div>
    </div>
    <div id="search-title"></div>
    <div id="update-scientist-menu" class="hidden edit">
        <div id="update-card" class="edit-card  card-style-1">
             <label for="scientist-update-index-input">Who do you want to update? Enter the scientist list number</label>
             <input type="text" id="scientist-update-index-input">

             <label for="enter-new-name-input">Enter a new name</label>
             <input type="text" id="enter-new-name-input">

             <label for="enter-new-work-desc-input">Enter work description</label>
             <input type="text" id="enter-new-work-desc-input">

             <label for="enter-new-country-input">Enter the country where the scientist is from</label>
             <input type="text" id="enter-new-country-input">
             
            <button id="update-scientist-btn" class="button-class-1">Update</button>
        </div>  
    </div>
    <div id="display-scientist"></div> 
    <script type="module" src="./src/index.js"></script>
</body>
</html>
